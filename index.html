<!DOCTYPE html>
<html>
<head>
  <title>Square Root Calculator</title>
</head>
<body>
  <h2>Find the Square Root</h2>
  
  <label for="number">Enter a Number: </label>
  <input type="number" id="numberInput" placeholder="Enter a number"><br><br>

  <button onclick="calculateSquareRoot()">Calculate</button><br><br>

  <p id="result"></p>

  <script>
    function calculateSquareRoot() {
      var number = parseFloat(document.getElementById('numberInput').value);

      if (number >= 0) {
        var squareRoot = Math.sqrt(number);
        document.getElementById('result').innerHTML = 'The square root of ' + number + ' is: ' + squareRoot;
      } else {
        document.getElementById('result').innerHTML = 'Please enter a valid non-negative number.';
      }
    }
  </script>
</body>
</html>
